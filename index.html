<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Years of Max</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h1>Happy 23rd, My Love!</h1>
    </header>
    <div class="gallery heart">
        <!-- 23 tile blocks -->
        <!-- Each tile has the structure with .tile, .tile-inner, .tile-front, .tile-back as before -->
        <!-- For brevity, let's add placeholders for all 23 tiles -->
        <div class="tile">
            <div class="tile-inner">
                <div class="tile-front">
                    <img src="photos/Max_1.JPG" alt="Max_1">
                </div>
                <div class="tile-back">
                    <div class="tile-back-content">
                        <p>Write your message here for Max_1</p>
                    </div>
                </div>
            </div>
            <audio src="songs/sound1.mp3"></audio>
        </div>
        <!-- Repeat the above block for each image (2 to 23) -->
        <!-- ... -->
        <div class="tile">
            <div class="tile-inner">
                <div class="tile-front">
                    <img src="photos/Max_23.JPG" alt="Max_23">
                </div>
                <div class="tile-back">
                    <div class="tile-back-content">
                        <p>Write your message here for Max_23</p>
                    </div>
                </div>
            </div>
            <audio src="songs/sound23.mp3"></audio>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
